<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chamando de bootman</title>
    <meta name="description" content="calculando derivadas com o batman">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="_css/myanimations.css">
    <link rel="stylesheet" type="text/css" href="_css/animate.css">

</head>
<body>
    <br>
    <br>
    <div class="col-lg-4 col-lg-offset-4">
        <button type="button" id="butao" class="btn btn-lg btn-block btn-primary" data-target="#myModal" data-toggle="modal">Calcular</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Calculando...</h2>
                </div>
                <div class="modal-body">
                    <img src="_img/calculando.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Muito difícil. Vamos chamar o Batman!</h2>
                </div>
                <div class="modal-body">
                    <img src="_img/batsignal.gif">
                </div>
            </div>
        </div>
    </div>

    <div id="ani" class="hidden">
        <div class="parent">
            <div class="bat"></div>
        </div>
    </div>
    
    <div id="functions" class="hidden col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Função</h3>
            </div>
            <div class="panel-body">
                2x<sup>3</sup> - 4x<sup>2</sup> + 5x + 8
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Derivada</h3>
            </div>
            <div class="panel-body">
                6x<sup>2</sup> - 8x + 5
            </div>
        </div>
    </div>

    <script>
        $('.modal').modal({backdrop:'static',keyboard:false});

        $('#myModal').on('shown.bs.modal', function () {
            $('#ani').removeClass('ani');
            $('#ani').addClass('hidden');
            setTimeout(function () {
                $('#myModal').modal('hide');
            }, 4000);
        });

        $('#myModal').on('hidden.bs.modal', function (){
            $('#myModal2').modal('show');
        });

        $('#myModal2').on('shown.bs.modal', function () {
            setTimeout(function () {
                $('#myModal2').modal('hide');
                $('#ani').removeClass('hidden');
                $('#ani').addClass('ani');
                setTimeout(function () {
                    $('#butao').addClass('animated fadeOutDown');
                    setTimeout(function () {
                        $('#functions').removeClass('hidden');
                        $('#functions').addClass('animated fadeInDown');
                    }, 700);
                }, 1000);
            }, 3000);
        });


        $('#myModal').modal('hide');
        $('#myModal2').modal('hide');

    </script>
</body>
</html>
