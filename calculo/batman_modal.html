<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chamando de bootman</title>
    <meta name="description" content="calculando derivadas com o batman">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <br>
    <br>
    <div class="col-lg-4 col-lg-offset-4">
        <button type="button" class="btn btn-lg btn-block btn-primary" data-target="#myModal" data-toggle="modal">Calcular</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Calculando...</h2>
                </div>
                <div class="modal-body">
                    <img src="_img/calculando.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Muito dif√≠cil. Vamos chamar o Batman!</h2>
                </div>
                <div class="modal-body">
                    <img src="_img/batsignal.gif">
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.modal').modal({backdrop:'static',keyboard:false});

        $('#myModal').on('shown.bs.modal', function () {
            console.log("1 abriu..");
            setTimeout(function () {
                console.log("1 fechou..");
                $('#myModal').modal('hide');
            }, 4000);
        });

        $('#myModal').on('hidden.bs.modal', function (){
            $('#myModal2').modal('show');
        });

        $('#myModal2').on('shown.bs.modal', function () {
            console.log("2 abriu..");
            setTimeout(function () {
                console.log("2 fechou..");
                $('#myModal2').modal('hide');
            }, 3000);
        });

        $('#myModal').modal('hide');
        $('#myModal2').modal('hide');

    </script>
</body>
</html>
